  </head>
  <body>
    <!-- Navbar -->
    <div class="container py-5">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-5"
      >
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Ryan Atkinson</a>
          <span class="text-muted ms-2">Software Developer</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="mailto:atkinson.ryan87@gmail.com"
                  >Email</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/Ryan-Atkinson87"
                  target="_blank"

                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.linkedin.com/in/ryan-atkinson-804a5b1a8/"

            </ul>
          </div>

      <section>
        <h2 class="mb-4">Projects</h2>
        <div class="row" id="projects-container"></div>
      </section>
    </div>

    <!-- Project Modal -->
    <div
      class="modal fade"
      id="projectModal"
      tabindex="-1"
      aria-labelledby="projectModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="projectModalBody"></div>
          <div class="modal-footer">
            <a
              href="#"
              id="projectModalLink"
              class="btn btn-primary"
              target="_blank"
              >View on GitHub</a
            >
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
